<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-J1r+Hfhf0Z+Snv4FG9SbmXaBb6nPTmXfRi1pIiVmE6Cj02I5BvHQg3ziQdALFpIV" crossorigin="anonymous">

    <style>
        /* Custom CSS for navbar */
        .navbar-nav .nav-link {
            position: relative;
        }

        .navbar-brand-center {
            padding-left: 28%;
            padding-right: 30%;
        }

        .logo-img img {
            height: 50px;
            width: 100px;
            display: block;
            margin: 0 auto;
            /* Center the image horizontally */
        }


        /* Show dropdown menu on hover */
        .navbar-nav .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Adjust positioning of first-list and second-list */
        .first-list,
        .second-list {
            display: flex;
            align-items: center;
        }

        .second-list {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">

            <!-- Left Side (First List) -->
            <ul class="navbar-nav first-list">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Special Dishes
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Beef Steak Sauce</a></li>
                        <li><a class="dropdown-item" href="#">Salmon Zucchini</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Centered Logo Image -->
            <a class="navbar-brand navbar-brand-center d-flex align-items-center logo-img" href="#">
                <img src="./imgs/logo.png" alt="Logo Image">
            </a>


            <!-- Right Side (Second List) -->
            <ul class="navbar-nav second-list">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reservation</a>
                </li>
                <li class="nav-item">
                    <a id="side-search-open" class="nav-link" href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap JavaScript (Optional, only if needed for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
